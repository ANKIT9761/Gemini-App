<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coding Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-area">
      <h1>AI Coding Helper</h1>
      <textarea id="code" placeholder="Enter your code here..."></textarea>
      <div class="buttons">
        <button onclick="getSuggestion()">Suggest Code</button>
        <button onclick="getDebug()">Debug Code</button>
        <button onclick="getTips()">Get Tips</button>
      </div>
    </div>
    <div class="output-area">
      <div id="loading" class="loading" style="display: none;">Loading...</div>
      <pre id="output"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
